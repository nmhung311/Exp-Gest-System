# Multi-domain Nginx configuration
# Supports both expsolution.io and event.expsolution.io

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Site gốc: expsolution.io -> exp-frontend
server {
  listen 80;
  server_name expsolution.io www.expsolution.io;

  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  real_ip_header CF-Connecting-IP;

  location = /health { return 200; }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;   # original scheme at Cloudflare
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 120s;
    proxy_pass http://exp-frontend:80;
  }
}

# API subdomain: api.expsolution.io -> exp-backend
server {
  listen 80;
  server_name api.expsolution.io;

  add_header X-Content-Type-Options nosniff;
  real_ip_header CF-Connecting-IP;

  location = /health { return 200; }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 120s;

    # WebSockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_pass http://exp-backend:8000;
  }
}

# Site phụ: event.expsolution.io -> exp-gest-system-frontend
upstream event_frontend {
    server exp-gest-system-frontend-1:3000;
    keepalive 32;
}

upstream event_backend {
    server exp-gest-system-backend-1:5008;
    keepalive 32;
}

server {
    listen 80;
    server_name event.expsolution.io www.event.expsolution.io;
    
    # Basic settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Backend API routes
    location /api/ {
        proxy_pass http://event_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Homepage redirect về site chính
    location = / {
        return 301 https://expsolution.io;
    }

    # Admin login route - chỉ cho phép truy cập qua /login
    location = /login {
        return 301 /login/;
    }
    
    location ~ ^/login(/.*)?$ {
        proxy_pass http://event_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Tất cả các route khác đều redirect về site chính
    location / {
        return 301 https://expsolution.io;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
